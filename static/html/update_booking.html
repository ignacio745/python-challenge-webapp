<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <header class="bg-light py-3">
            {% include '_site_map.html' %}
        </header>
        <main>
            <div class="w-25 mx-auto">
                <h2>Update booking {{id}}</h2>
            </div>
            <form action="/booking/update/{{id}}/" method="post">
                <div class="form-outline mb-4 w-25 mx-auto">
                    <label class="form-label" for="origin">Origin</label>
                    <input class="form-control" type="text" name="origin" id="origin" required value="{{origin}}">
                </div>
                <div class="form-outline mb-4 w-25 mx-auto">
                    <label class="form-label" for="destination">Destination</label>
                    <input class="form-control" type="text" name="destination" id="destination" required value="{{destination}}">
                </div>
                <div class="form-outline mb-4 w-25 mx-auto">
                    <label class="form-label" for="dep_date_time">Departure Date and Time</label>
                    <input class="form-control" type="datetime-local" name="dep_date_time" id="dep_date_time" min="{{min_date}}T{{min_time}}" required value="{{dep_date_time}}">
                </div>
                <div class="form-outline mb-4 w-25 mx-auto">
                    <label class="form-label" for="duration">Duration</label>
                    <input class="form-control" type="time" name="duration" id="duration" required value="{{duration}}">
                </div>
                <button type="submit" class="btn btn-primary btn-block mb-4 w-25 mx-auto">Submit</button>
            </form>
        </main>



        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
