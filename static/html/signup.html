<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
    <title>Sign Up</title>
</head>
<body>
    <main class="container">
        <article>
            <div class="w-25 mx-auto my-auto">
                <h2>Sign Up</h2>
            </div>
            {% if warning %}
            <div class="alert alert-danger w-25 mx-auto my-3" role="alert">
                <p>{{ warning }}</p>
            </div>
            {% endif %}
            <form action="/signup" method="post" class="align-items-center">
                <div class="form-outline mb-4 w-25 mx-auto">
                    <label class="form-label" for="form2Example1">Email address</label>
                    <input type="email" id="form2Example1" name="email" class="form-control" required/>
                </div>

                <div class="form-outline mb-4 w-25 mx-auto">
                    <label class="form-label" for="form2Example2">Name</label>
                    <input type="text" id="form2Example2" name="name" class="form-control" required/>
                </div>
              
                <div class="form-outline mb-4 w-25 mx-auto">
                    <label class="form-label" for="form2Example3">Password</label>
                    <input type="password" id="form2Example3" name="password" class="form-control" required/>
                </div>
              
              
                <button type="submit" class="btn btn-primary btn-block mb-4 w-25 mx-auto">Sign Up</button>
              
                <div class="text-center">
                  <p>Already a member? <a href="/login">Log In</a></p>
                </div>
            </form>
